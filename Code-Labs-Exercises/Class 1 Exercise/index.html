<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <section>
        <h1>Hello World!</h1>
        <button type="button" class="btn-primary" onclick="changeColors()">
        Click me to change colors of Hello World!
        </button>

    </section>
    <script>
        const headingOne=document.querySelector("h1")

        function changeColors() {
            headingOne.style.color ="#55ffae"

        }

    </script>
</body>
</html>
